<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id='imgs'>
            <img src = 'https://picsum.photos/300' alt = "first image" /> 
            <img src = 'https://picsum.photos/200/300?grayscale' alt = "second image" /> 
            <img src = 'https://picsum.photos/200/300/?blur1' alt = "third image" /> 
            <img src = 'https://picsum.photos/299' alt = "fourth image" /> 
        </div>

        <div class="buttons-container">
            <button id = "left" class = 'btn'>Prev</button>
            <button id = "right" class = 'btn'>Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
